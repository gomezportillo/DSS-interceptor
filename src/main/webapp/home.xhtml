<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />

	<title>Engine page</title>
</h:head>

<h:body>
	<div class="container">

		<div class="page-header">
			<h1>
				<span class="glyphicon glyphicon-wrench"></span> Engine web page 
				<br>
				</br><small>Desarrollo de Sistemas Software basados en Componentes y Servicios</small>
			</h1>
		</div>

		<div class="row">
			<div class="col-md-3 col-md-offset-4">
				<h2>#{engineController.textState}</h2>
				<hr />
				<h:form>
					<h:commandButton class="btn btn-block" id="btnOnOff"
						value="#{engineController.textOnOff}"
						actionListener="#{engineController.toggleOnOff}" />

					<h:commandButton class="btn btn-block" id="btnAccelerate"
						value="#{engineController.textAccelerate}"
						disabled="#{engineController.btnAccelerateDisabled}"
						actionListener="#{engineController.accelerate}" />
				</h:form>
			</div>
		</div>

	</div>
</h:body>
</html>
