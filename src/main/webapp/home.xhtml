<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />

	<title>Engine page</title>
</h:head>

<h:body>
	<h1>#{engineController.textState}</h1>
	<hr />
	<h:form>
		<h:commandButton id="btnOnOff" value="#{engineController.textOnOff}"
			actionListener="#{engineController.toggleOnOff}" />

		<h:commandButton id="btnAccelerate"
			value="#{engineController.textAccelerate}"
			disabled="#{engineController.btnAccelerateDisabled}"
			actionListener="#{engineController.accelerate}" />
	</h:form>

</h:body>
</html>
